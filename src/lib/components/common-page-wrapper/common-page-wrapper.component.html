<div class="w-100 container px-0" *ngIf="!globals.loading.redirectingFlag">
  <div class="text-white px-0 px-lg-4 py-3 py-lg-4">
    <div class="vstack text-light">
      <h1 class="h4 fw-bold mb-0 d-flex flex-lg-row flex-column align-items-lg-center align-items-start gap-1">
        <app-responsive-paragraph
          element="span" smallClasses="h5" classText="fw-bold mb-0"
          [text]="pageTitle"
        ></app-responsive-paragraph>
        <ng-container *ngIf="targetAddress !== undefined">
          <span class="d-none d-lg-flex">&#64;</span>
          <app-wallet-address-wrapper [address]="targetAddress" [trim]="true"
                                      [blockchain]="activeBlockchain"
          ></app-wallet-address-wrapper>
        </ng-container>
      </h1>
      <hr/>
      <div
        class="d-flex flex-column flex-lg-row align-items-lg-center align-items-stretch mb-3 justify-content-between gap-3">
        <app-responsive-paragraph
          element="h2" smallClasses="h6" classText="mb-0" largeClasses="h5"
          [text]="pageSubtitle"
        ></app-responsive-paragraph>
        <button type="button" [routerLink]="backButtonRoute"
                class="btn btn-outline-primary btn-sm wallet-btn text-light"
                role="button">
          <fa-icon icon="undo" class="me-1"></fa-icon>
          <span>Go Back</span>
        </button>
      </div>
      <div [class.card]="autoCardPlacement" [class.bg-dark]="autoCardPlacement">
        <ng-container *ngIf="autoCardPlacement">
          <app-transaction-overlay
            [submitted]="submitted" (reloadLambda)="reloadLambda.emit()"
            [buttonActionText]="successfulTransactionActionText"
          ></app-transaction-overlay>
        </ng-container>
        <div class="text-white p-0"
             *ngIf="!autoCardPlacement || !overlayActive()"
             [class.card-body]="autoCardPlacement" [class.py-4]="autoCardPlacement" [class.px-3]="autoCardPlacement">
          <ng-content></ng-content>
        </div>
      </div>
    </div>
  </div>
</div>
